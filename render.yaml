services:
  - type: web
    name: onet-explorer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: ONET_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"
